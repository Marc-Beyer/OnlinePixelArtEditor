<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">

    <title>PixelArt Editor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
</head>
<body>
    <div id="menubar">
        <button id="downloadBtn">Download</button>
    </div>
    
    <div id="pageContent">

        <div id="toolBox">
            <h2>Tools</h2>
            <div id="tool-toolSelector">
                <div id="tool-toolSelector-paint" title="Paint (D)" class="active">
                    <img src="./img/pencil.png">
                    <h3>Paint</h3>
                </div>
                <div id="tool-toolSelector-erase" title="Erase (R)">
                    <img src="./img/eraser.png">
                    <h3>Erase</h3>
                </div>
                <div id="tool-toolSelector-select" title="Select (S)">
                    <img src="./img/select.png">
                    <h3>Select</h3>
                </div>
                <div id="tool-toolSelector-move" title="Move (A)">
                    <img src="./img/move.png">
                    <h3>Move</h3>
                </div>
                <div id="tool-toolSelector-fill" title="Fill (F)">
                    <img src="./img/fill.png">
                    <h3>Fill</h3>
                </div>
                <div id="tool-toolSelector-line" title="Draw Line (???)">
                    <img src="./img/line.png">
                    <h3>Draw Line</h3>
                </div>
                <div id="tool-toolSelector-shape" title="Draw Shape (???)">
                    <img src="./img/shapes.png">
                    <h3>Draw Shape</h3>
                </div>
                <div id="tool-toolSelector-picker" title="Color Picker (???)">
                    <img src="./img/colorPicker.png">
                    <h3>Color Picker</h3>
                </div>
            </div>
            <div id="tool-colorPicker">
                <h3>Color</h3>
                <div id="tool-colorPicker-left" class="active">
                    <input type="color" class="colorInput" id="tool-colorPicker-left-colorInput">
                    leftMouse
                </div>
                <div id="tool-colorPicker-right">
                    <input type="color" class="colorInput" id="tool-colorPicker-right-colorInput">
                    rightMouse
                </div>
                <div id="tool-colorPicker-rgba">
                    <div id="tool-colorPicker-rgba-r">
                        R:
                        <input type="range" min="0" max="255" step="1" value="255" class="slider" id="tool-colorPicker-rgba-r-slider">
                        <input type="number" value="255" class="sliderNumerField" id="tool-colorPicker-rgba-r-sliderNumerField">
                    </div>
                    <div id="tool-colorPicker-rgba-g">
                        G
                        <input type="range" min="0" max="255" step="1" value="255" class="slider" id="tool-colorPicker-rgba-g-slider">
                        <input type="number" value="255" class="sliderNumerField" id="tool-colorPicker-rgba-g-sliderNumerField">
                    </div>
                    <div id="tool-colorPicker-rgba-b">
                        B
                        <input type="range" min="0" max="255" step="1" value="255" class="slider" id="tool-colorPicker-rgba-b-slider">
                        <input type="number" value="255" class="sliderNumerField" id="tool-colorPicker-rgba-b-sliderNumerField">
                    </div>
                    <div id="tool-colorPicker-rgba-a">
                        A
                        <input type="range" min="0" max="255" step="1" value="255" class="slider" id="tool-colorPicker-rgba-a-slider">
                        <input type="number" value="255" class="sliderNumerField" id="tool-colorPicker-rgba-a-sliderNumerField">
                    </div>
                    <div id="tool-colorPicker-rgba-hex">
                        Hex #
                        <input type="text" value="ffffff" class="sliderNumerField" id="tool-colorPicker-rgba-hex-textField">
                    </div>
                </div>
            </div>
            <div id="tool-animationControl">
                <h3>Animaton</h3>
                <div id="tool-animationControl-panel">
                    <button id="tool-animationControl-panel-backBtn">Back</button>
                    <button id="tool-animationControl-panel-playBtn">></button>
                    <button id="tool-animationControl-panel-nextBtn">Next</button>
                </div>
                <div id="tool-animationControl-content">
                </div>
            </div>
        </div>

        <canvas id="mainCanvas">
        
        </canvas>

    </div>
    
    <script src='./js/download_lib.js'></script>

    <script src='./js/main.js'></script>
    <script src='./js/toolSelector.js'></script>
    <script src="./js/colorPicker.js"></script>
    <script src="./js/animationControl.js"></script>
    <script src='./js/tools.js'></script>
    <script src="./js/canvas.js"></script>
</body>
</html>
